<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script>
  function cc(){document.body.style.backgroundColor = document.getElementById("options").value;}
    </script>

  </head>
  <body>
    <form action="" method="get">
        <select id="options">
          <option name="color" value="blue" onclick="cc()">Blue</option>
          <option name="color" value="purple" onclick="cc()">Purple</option>
          <option name="color" value="orange" onclick="cc()">Orange</option>
          <option name="color" value="red" onclick="cc()">Red</option>
        </select>
    </form>

  </body>
</html>
